{% extends 'shared/base.html' %}
{% load static %}
{% block content %}


<main>
    <article>

        <!-- 
            - #TOUR SEARCH  css na página popular
          -->

        <section class="tour-search tour-search-Top">
            <div class="container">

               

            </div>
        </section>
        <!-- 
            - #PACKAGE
          -->


        <section class="popular" id="destination">
            <div class="container">
                 <h2 class="h3 card-title">Editar Informações</h2>
                <form action="{% url 'editar_livro' livro_id %}" method="POST" enctype="multipart/form-data"
                    class="tour-search-form">
                    <div class="input-wrapper">
                        {% csrf_token %}
                        {% for field in form.visible_fields %}
                        <label for="{{ field.id_for_label }}" >{{field.label}}</label>
                        {{ field }}

                        {% for error in field.errors %}
                        <h4>{{error}}</h4>
                        {% endfor%}

                        {% endfor %}
                    </div>


                   
                </form>
                <p>Q</p>
                 <button type="submit" class="btn btn-primary">Editar Livro</button>
            </div>

        </section>


    </article>
</main>
<a href="#top" class="go-top" data-go-top>
    <ion-icon name="chevron-up-outline"></ion-icon>
</a>


<script src="assets/js/script.js"></script>
<!-- 
    - ionicon link
  -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
{% endblock %}
