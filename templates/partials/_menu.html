{% load static %}
<!-- #header -->
    <header class="header" data-header>

        <div class="overlay" data-overlay></div>

        <div class="header-top">
            <div class="container">
                {% for message in messages %}
                <p id="messages" class="btn btn-secondary">{{ message }}</p>
                {% endfor %}

                <a href="#" class="helpline-box">

                    <div class="icon-box">
                        <ion-icon name="call-outline"></ion-icon>
                    </div>

                    <div class="wrapper">
                        <p class="helpline-title">Para mais informações :</p>

                        <p class="helpline-number">+55 (xx) xxxxx-xxxx</p>
                    </div>

                </a>

                <a href="{% url 'index' %}" class="logo">
                    <img src="{% static 'assets/logo/logo.png' %}" alt="livro social logo">
                </a>

                <div class="header-btn-group">

                    <button class="search-btn" aria-label="Search">
                        <ion-icon name="search"></ion-icon>
                    </button>

                    <button class="nav-open-btn" aria-label="Open Menu" data-nav-open-btn>
                        <ion-icon name="menu-outline"></ion-icon>
                    </button>

                </div>

            </div>
        </div>

        <div class="header-bottom">
            <div class="container">

                <ul class="social-list">

                    <li>
                        <a href="https://www.instagram.com/roniwellington/" target="_blank" class="social-link">
                            <ion-icon name="logo-instagram"></ion-icon>
                        </a>
                    </li>

                    <li>
                        <a href="https://github.com/roniwellington" target="_blank" class="social-link">
                            <ion-icon name="logo-github"></ion-icon>
                        </a>
                    </li>

                    <li>
                        <a href="https://www.linkedin.com/in/roniwellington/" target="_blank" class="social-link">
                            <ion-icon name="logo-linkedin"></ion-icon>
                        </a>
                    </li>

                </ul>

                <nav class="navbar" data-navbar>

                    <div class="navbar-top">

                        <a href="#" class="logo">
                            <img src="{% static 'assets/logo/logo-blue.png' %}" alt="livros social logo">
                        </a>

                        <button class="nav-close-btn" aria-label="Close Menu" data-nav-close-btn>
                            <ion-icon name="close-outline"></ion-icon>
                        </button>

                    </div>

                    <ul class="navbar-list">

                        <li>
                            <a href="{% url 'index' %}" class="navbar-link" data-nav-link>home</a>
                        </li>

                        <li>
                            <a href="#" class="navbar-link" data-nav-link>Sobre</a>
                        </li>

                        <li>
                            <a href="{% url 'novo_livro' %}" class="navbar-link" data-nav-link>Novo Livro</a>
                        </li>

                        <li>
                            <a href="#package" class="navbar-link" data-nav-link>Preços</a>
                        </li>

                        <li>
                            <a href="#gallery" class="navbar-link" data-nav-link>Galeria</a>
                        </li>

                        <li>
                            <a href="#contact" class="navbar-link" data-nav-link>Contato</a>
                        </li>

                    </ul>

                </nav>

                <button class="btn btn-primary"><a href="{% url 'logout' %}">Logout</a></button>

            </div>
        </div>

    </header>
